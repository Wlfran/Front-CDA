<div class="repuesto-container">
  <mat-card class="repuesto-card">
    <mat-card-header>
      <mat-card-title>Añadir Repuesto</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="repuestoForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Código</mat-label>
          <input matInput type="text" formControlName="codigo">
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Nombre</mat-label>
          <input matInput type="text" formControlName="nombre">
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Precio Unitario</mat-label>
          <input matInput type="number" formControlName="precioUnitario">
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Stock</mat-label>
          <input matInput type="number" formControlName="stock">
        </mat-form-field>

        <div class="form-actions">
          <!-- ✅ Botón de retroceso -->
          <button mat-stroked-button color="warn" [routerLink]="['/dashboard']">
            <mat-icon>arrow_back</mat-icon> Volver
          </button>

          <!-- ✅ Botón guardar -->
          <button mat-raised-button color="primary" type="submit" [disabled]="loading">
            {{ loading ? 'Guardando...' : 'Guardar' }}
          </button>
        </div>
      </form>

      <mat-card *ngIf="successMsg" class="alert-card success">
        {{ successMsg }}
      </mat-card>

      <mat-card *ngIf="errorMsg" class="alert-card error">
        {{ errorMsg }}
      </mat-card>
    </mat-card-content>
  </mat-card>
</div>
